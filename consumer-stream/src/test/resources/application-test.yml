logging:
  level:
    root: INFO
    org.springframework.cloud.stream: INFO
    org.springframework.retry: INFO
    org.springframework.core.log: INFO
    org.apache.kafka.clients: ERROR
    org.springframework.kafka: INFO
    org.apache.kafka.clients.consumer.KafkaConsumer: DEBUG

consumer:
  idleEventInterval: 10000

dlq-delay-interval-ms: 1

spring:
  cloud:
    stream:
      kafka:
        bindings:
          producer-car-out:
            producer:
              messageKeyExpression: headers['partitionKey']
      bindings:
        producer-car-out:
          binder: kafka-pipe
          destination: car.v1
          content-type: application/*+avro
          producer:
            partitionCount: ${producer.partitioncount:3}